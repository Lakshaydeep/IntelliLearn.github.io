<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kinematics | Intelli Learn</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="ball"></div>
    <div id="velocity">
      <p>Velocity :</p>
      <input type="text" placeholder="1" id="velocity-inp" />
      <p>m/s</p>
      <p id="velocity-param"></p>
    </div>

    <div id="acc">
      <p>
        Acceleration
      </p>
      <input type="text" placeholder="-9.8" id="acc-inp" />
      <p>ms<sup>2</sup></p>
      <p id="acc-param"></p>
    </div>

    <button>Experiment</button>

    <div id="scale">
      Scale 1m : <input type="text" placeholder="10" id="scale-inp" />px
    </div>
  </body>
  <script src="animate_ball.js"></script>
</html>
